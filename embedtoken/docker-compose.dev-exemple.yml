version: '3.4'

services:
  api:
    build: 
      context: .
      target: development
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - MICROSOFT_CLIENT_ID=
      - MICROSOFT_TENANT_ID=
      - MICROSOFT_REPORT_ID=
      - MICROSOFT_USERNAME=
      - MICROSOFT_PASSWORD=
    ports:
      - 8080:8080
    command: npm run dev
